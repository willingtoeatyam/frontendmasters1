<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
      <div class="wrapper">
          <div class="text-component">
            <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
            <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>               
            <div class="stats-box">
              <div>
                <p class="numbers">10k+</p>
                <p>companies</p>
              </div>
              <div>
                <p class="numbers">314</p>
                <p>templates</p>
              </div>
              <div>
                <p class="numbers">12m+</p>
                <p>queries</p>
              </div>
            </div>
          </div>
          <div class="img-component">
            <img src="images/image-header-desktop.jpg" alt="">  
          </div>
      </div>
  </div>
  

  


</body>
</html>
